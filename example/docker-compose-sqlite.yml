services:
  autopulse:
    image: danonline/autopulse
    container_name: autopulse
    restart: always
    ports:
      - 2875:2875
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./data:/app/data
      - /etc/localtime:/etc/localtime:ro # for correct timezone in timestamps
    environment:
      AUTOPULSE__APP__DATABASE_URL: sqlite://data/autopulse.db
      # PUID: 1000
      # PGID: 1000
      # TZ: America/New_York