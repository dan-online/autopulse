name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ui:
    name: UI Build and Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Enable Corepack
      run: corepack enable

    - name: Setup Node
      uses: actions/setup-node@v5
      with:
        node-version: 'lts/*'
        cache: 'yarn'
        cache-dependency-path: 'ui'

    - name: Install
      run: yarn install --immutable

    - name: Biome Check
      run: yarn biome ci

    - name: Typecheck
      run: yarn check

    - name: Build
      run: yarn build

  server:
    name: Server Build and Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: taiki-e/github-actions/install-rust@main
        with:
          toolchain: stable
          component: rustfmt,clippy
          target: x86_64-unknown-linux-musl
      - name: Install libraries
        run: sudo apt install -y libpq-dev libsqlite3-dev # libmysqlclient-dev
      - name: Cargo Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          restore-keys: |
            ${{ runner.os }}-cargo-release-x86_64-unknown-linux-musl-
          key: ${{ runner.os }}-cargo-release-x86_64-unknown-linux-musl-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --release
      - name: Format Check
        run: cargo fmt -- --check
      - name: Clippy Check
        run: cargo clippy --release --workspace -- -D warnings
      - name: Test
        run: cargo test --release --workspace